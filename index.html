<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviv | aviv.dev</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'JetBrains Mono', monospace;
    background:#020204;
    color:#e5e5e5;
    overflow-x:hidden;
}

/* subtle grid background */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:
      linear-gradient(rgba(0,255,120,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,120,0.04) 1px, transparent 1px);
    background-size:40px 40px;
    z-index:-1;
}

.container{
    max-width:1000px;
    margin:auto;
    padding:80px 20px;
}

/* header */
h1{
    font-size:42px;
    color:#22c55e;
    margin-bottom:10px;
}

.tagline{
    opacity:.6;
    margin-bottom:40px;
}

/* terminal box */
.terminal{
    background:#050508;
    border:1px solid #111;
    border-radius:14px;
    padding:35px;
    box-shadow:0 0 60px rgba(0,255,120,0.07);
}

.line{
    margin:10px 0;
    font-size:15px;
}

.prompt{color:#22c55e}

/* sections */
.section{
    margin-top:50px;
}

.section-title{
    color:#22c55e;
    margin-bottom:18px;
    font-size:18px;
}

/* cards */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:18px;
}

.card{
    border:1px solid #111;
    padding:18px;
    border-radius:10px;
    background:#050508;
    transition:.2s;
}

.card:hover{
    border:1px solid #22c55e;
    box-shadow:0 0 15px rgba(34,197,94,.3);
}

.card a{
    color:#22c55e;
    text-decoration:none;
    font-size:15px;
}

.card p{
    opacity:.5;
    font-size:12px;
    margin-top:6px;
}

/* footer */
.footer{
    margin-top:70px;
    opacity:.3;
    font-size:12px;
}
</style>
</head>

<body>

<div class="container">

<h1>Aviv</h1>
<div class="tagline">dev // builder // systems</div>

<div class="terminal">
    <div class="line"><span class="prompt">></span> initializing aviv.dev</div>
    <div class="line"><span class="prompt">></span> loading projects...</div>
    <div class="line"><span class="prompt">></span> status: <span style="color:#22c55e">online</span></div>
</div>

<!-- TOOLS -->
<div class="section">
<div class="section-title">tools</div>

<div class="grid">

<div class="card">
<a href="#">coming soon</a>
<p>custom scripts + utilities</p>
</div>

<div class="card">
<a href="#">coming soon</a>
<p>automation + dashboards</p>
</div>

</div>
</div>

<!-- PROJECTS -->
<div class="section">
<div class="section-title">projects</div>

<div class="grid">

<div class="card">
<a href="#">project placeholder</a>
<p>builds + experiments</p>
</div>

</div>
</div>

<!-- LINKS -->
<div class="section">
<div class="section-title">links</div>

<div class="grid">

<div class="card">
<a href="https://github.com/person10802477" target="_blank">github</a>
<p>source code</p>
</div>

</div>
</div>

<div class="footer">
aviv.dev // private build environment
</div>

</div>

</body>
</html>
